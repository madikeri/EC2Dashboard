<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link href="../static/css/nti.css" type="text/css"
	th:href="@{/css/nti.css}" rel="stylesheet" />
<script type="text/javascript"
	th:src="@{/js/lib/jquery/jquery-3.1.1.js}"></script>
<script type="text/javascript"
	th:src="@{/js/lib/bootstrap/js/bootstrap.js}"></script>
<link href="../static/css/nti-login.css" type="text/css"
	th:href="@{/css/nti-login.css}" rel="stylesheet" />
<link type="text/css"
	th:href="@{/js/lib/bootstrap/css/bootstrap.min.css}" rel="stylesheet" />
<body>
	<div class="middlePage">
		<div class="page-header">
			<h1 class="logo">
				 <small>Welcome!</small>
			</h1>
		</div>

		<div class="panel panel-info">
			<div class="panel-heading">
				<h3 class="panel-title">Please Sign In</h3>
			</div>
			<div class="panel-body">

				<div class="row">
					<div class="col-md-7" >
						<div th:if="${param.error}">
				            Invalid username and password.
				        </div>
						<form th:action="@{/login}" method="post" class="form-horizontal">
						
							<fieldset>
								<div class="spacing">

									<input id="username" name="username" type="text"
									placeholder="Enter User Name" class="form-control input-md"></input>
								
								</div>
								<div class="spacing">
								<input id="password" name="password" type="text"
									placeholder="Enter Password" class="form-control input-md"></input>
								
								</div>
								<button id="signInButton" name="signInButton"
									class="btn btn-info btn-sm pull-right">Sign In</button>


							</fieldset>
						</form>
					</div>
  					
				</div>

			</div>
		</div>
	</div>
</body>

</html>
